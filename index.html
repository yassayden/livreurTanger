<!DOCTYPE html>
<html>
<head>
  <title>Service de Livraison Rapide à Tanger</title>
  <style>
    body {
      background-color: #f0f9f9; /* Couleur de fond de la page */
      font-family: 'Arial', sans-serif; /* Police de caractères */
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .card {
      max-width: 360px; /* Largeur maximale de la carte */
      width: 100%;
      padding: 30px;
      background-color: #00aaff; /* Couleur de fond de la carte */
      border-radius: 10px; /* Coins arrondis */
      box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3); /* Ombre de la carte */
      text-align: center;
      color: white;
    }
    .card h1 {
      font-size: 32px; /* Taille de la police pour le titre */
      margin-bottom: 10px; /* Marge en bas du titre */
      color: #fff;
    }
    .card p {
      margin: 10px 0; /* Marge autour des paragraphes */
      font-size: 18px;
    }
    .card p strong {
      color: #f2c500; /* Couleur pour mettre en valeur le texte fort */
    }
    .card .highlight {
      font-size: 22px;
      color: #f2c500;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Service de Livraison Rapide à Tanger</h1>
    <p><strong>Nom :</strong> OUCHTAM</p>
    <p><strong>Prénom :</strong> Safouan</p>
    <p><strong>Instagram :</strong> Safouan_OUCHTAM</p>
    <p><strong>Numéro de téléphone :</strong> +212 637 03 71 07</p>
    <p class="highlight">Commandez maintenant et recevez vos colis en un temps record !</p>
  </div>
</body>
</html>
